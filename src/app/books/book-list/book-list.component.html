<div class="row mt-4">
  <div class="col-12 mb-3">
    <button
      (click)="onNewBook()" class="btn btn-success">Add Book</button>
  </div>
  <div class="col-12">
    <ul class="list-group nav-pills">
      <app-book-item
        *ngFor="let individualBook of books; let i = index"
        [book]="individualBook"
        [index]="i"
      ></app-book-item>
    </ul>
  </div>
</div>

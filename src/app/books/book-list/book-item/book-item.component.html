<li class="list-group-item nav">
  <a
    [routerLink]="[index]"
    routerLinkActive="active"
    class="nav-item d-flex justify-content-between align-items-center text-decoration-none"
    style="cursor: pointer"
  >
    <div>
      <h5 class="mb-0">{{book.title}}</h5>
      <small class="text-muted">{{book.author}}</small>
    </div>
    <img [src]="book.imagePath" alt="Cover image of {{book.title}}" class="img-fluid" style="max-height: 50px;"/>
  </a>
</li>
